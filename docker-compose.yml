version: '3.3'
services:
  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  app:
    build: .
    image: fast_api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: ${MONGODB_URL}
    depends_on:
      - db

volumes:
  mongodb_data:
